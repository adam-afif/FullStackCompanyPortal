<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=" stylesheet" href = "/Common files/common.css">
    <link rel=" stylesheet" href = "styles.css">

    <link rel = "icon" type = "image/jpg" href = "/Common files/Icon.png">
</head>
<body>
    <div class = "contain">
        <h1>Your account</h1>
        <p id = "desc">modify your account</p><br/>
          <form action = "" method = "post" class = "row g-3 form-control needs-validation" novalidate onsubmit="return samePassword()">
              <div class="row g-3">
                  <div class = "col-md-6">
                      <label for = "firstName" class = "form-label">First name</label>
                      <span class="text-danger">*</span>
                      <input id = "firstName" class = "form-control box" type = "text" required>
                  </div>
                  <div class="col-md-6">
                      <label for = "lastName" class = "form-label">Last name</label>
                      <span class="text-danger">*</span>
                      <input id = "lastName" class = "form-control box" type = "text" required>
                  </div>
              </div> 
              <div class="row g-3">
                  <div class = "col-md-12">
                      <label for = "username">Username</label>
                      <span class="text-danger">*</span>
                      <input id = "username"class = "form-control box" type = "text" required>
                  </div>
              </div> 
              <div class="row g-3">
                  <div class = "col-md-12">
                      <label for = "email">Email</label>
                      <span class="text-danger">*</span>
                      <input id = "email" class = "form-control box" type = "email" placeholder="ex: alex123@mail.com" pattern = "[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                      <div class="invalid-feedback">
                          Please enter a valid email address.
                        </div>
                  </div>
              </div> 
               <div class="row g-3">
                  <div class = "col-md-12">
                      <label for = "address">Address</label>
                      <span class="text-danger">*</span>
                      <input id = "address" class = "form-control box" type = "text" required>
                  </div>
              </div> 
              <div class="row g-3">
                  <div class = "col-md-6">
                      <label for = "city" class = "form-label">City</label>
                      <span class="text-danger">*</span>
                      <input id = "city" class = "form-control box" type = "text" required>
                  </div>
                  <div class="col-md-6">
                      <label for = "zip" class = "form-label">Zip code</label>
                      <span class="text-danger">*</span>
                      <input id = "zip" class = "form-control box" type = "text" required>
                  </div>
              </div>         
              <div class="row g-3">
                   <div class = "col-md-12">
                      <label for = "phone">Phone number</label>
                      <span class="text-danger">*</span>
                      <input id = "phone" class = "form-control box" type = "text" placeholder="ex: 123-456-678" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                  </div>
              </div>  
              <div class="row g-3">
                  <div class = "col-md-12">
                      <label for = "password">Change Password (Maximum 20 characters)</label>
                      <span class="text-danger">*</span>
                      <input class = "form-control box" id = "password" type = "password" minlength="8" maxlength="20" placeholder="Password" required pattern="^(?!.*\s).+$">
                      <small><input class = "password-toggle" type="checkbox" onclick="showPassword()"> Show Password</small>
                  </div>
              </div> 
              <div class="row g-3">
                  <div class = "col-md-12">
                      <label for = "passwordCheck">Confirm Password</label>
                      <span class="text-danger">*</span>
                      <input class = "form-control" id = "passwordCheck" type = "password" minlength="8" maxlength="20" placeholder="Confirm password" required>
                      <small><input class = "password-toggle" type="checkbox" onclick="showPassword2()"> Show Password
                      <p id = "check" class="text-danger"></p>
                  </small>
                  </div>
              </div> 
                 
              <div id = "buttons" class = "row g-3">
                  
                  <input class = "btn btn-secondary" type = "submit" value = "save">
              </div>
          </form>
      </div>
      <footer>
           &copy Cleaning services 2024
      </footer>
      <script src = "scripts.js"></script>
</body>
</html>
